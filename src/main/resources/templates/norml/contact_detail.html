<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="norml/user_base::layout(~{::section})">

<head>
	<title>Contact detail</title>
</head>

<body>

	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="profile picture" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>( <Span th:text="${contact.seconName}"></span> )
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">TDLUSER<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

				</div>
			</div>
			<div class="container text-center btn-group col-md-5 offset-md-9">
				<button href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn-danger btn-lg ">Delete</button>
				<form th:action="@{'/user/update-contact/'+${contact.cId}}">
					<button type="submit" method="post" class="btn-primary  btn-lg"><span>Update</span></button>
				</form>
			</div>
		</div>

		<h3 class="text-center p-3 bg-danger ml-3 mr-3" th:unless="${contact}">You don't have permission to see this
			contact...</h3>

	</section>
</body>

</html>
