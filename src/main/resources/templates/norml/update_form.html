<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="norml/user_base::layout(~{::section})">

<head>
	<title>Update Form</title>
</head>

<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form 
								action="#" 
								th:object="${contact}" 
								enctype="multipart/form-data" 
								method="POST" 
								th:action="@{/user/process-update}"
								class="mt-2"
                            >			
                            <input type="hidden" th:value="${contact.cId}" name="cId" />	
                       				
							<!-- first name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input 
                                	th:value="${contact.name}"
                                	required
                                    type="text" 
                                    id="firstName" 
                                    name="name" 
                                    placeholder="Enter name here" 
                                    class="form-control">

                            </div>
                            <!-- second name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input 
                                	th:value="${contact.seconName}"
                                    type="text" 
                                    id="seconName" 
                                    name="seconName" 
                                    placeholder="Enter nick name here" 
                                    class="form-control">
                            </div>
                            <!-- phone -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-phone"></i>
                                    </div>
                                </div>
                                <input 
                                	th:value="${contact.phone}"
                                	required
                                    type="number" 
                                    id="phone" 
                                    name="phone" 
                                    placeholder="Enter phone number here" 
                                    class="form-control">
                            </div>
                            <!-- email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-envelope"></i>
                                    </div>
                                </div>
                                <input 
                                	th:value="${contact.email}"
                                	required
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter email here" 
                                    class="form-control">
                            </div>
                            
                            <!-- work -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-briefcase"></i>
                                    </div>
                                </div>
                                <input 
                                	th:value="${contact.work}"
                                    type="text" 
                                    id="work" 
                                    name="work" 
                                    placeholder="Enter work here" 
                                    class="form-control">
                            </div>
                            <!-- description -->
                            <div class="form-group mt-3">
								<textarea 
									th:text="${contact.description}"
									name="description" 
									id="mytextarea" 
									class="form-control" 
									rows="10"
									placeholder="Enter description here" ></textarea>
                            </div>
                     
                            <!-- contact image -->
							<div class="container text-center">
								<img style="width:250px; height:250px" class="img-fluid my_profile_picture" src="" th:src="@{ '/img/'+${contact. image}}">
							</div>
							<a class="text-secondary md-2 mt-2">choose new profile picture</a>
							<div class="custom-file">
								<input type="file" name="profileImage" />							
							</div>
							<div class="container text-right">
								<button class="btn bg-primary bg-lg text-white left">Save Contact</button>						
							</div>
                            </form>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!-- Tiny MCE -->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
    	</script>
		
	</section>
</body>

</html>
