<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="norml/user_base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form 
								action="#" 
								th:object="${contact}" 
								enctype="multipart/form-data" 
								method="POST" 
								th:action="@{/user/process-contact}"
								class="mt-2">			
							</form>
							<!-- first name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input 
                                    type="text" 
                                    id="firtName" 
                                    name="name" 
                                    placeholder="Enter name here" 
                                    class="form-control">

                            </div>
                            <!-- second name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input 
                                    type="text" 
                                    id="seconName" 
                                    name="seconName" 
                                    placeholder="Enter nick name here" 
                                    class="form-control">
                            </div>
                            <!-- phone -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-phone"></i>
                                    </div>
                                </div>
                                <input 
                                    type="text" 
                                    id="phone" 
                                    name="phone" 
                                    placeholder="Enter phone here" 
                                    class="form-control">
                            </div>
                            <!-- email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-envelope"></i>
                                    </div>
                                </div>
                                <input 
                                    type="text" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter email here" 
                                    class="form-control">
                            </div>
                            <!-- email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-envelope"></i>
                                    </div>
                                </div>
                                <input 
                                    type="text" 
                                    id="phone" 
                                    name="phone" 
                                    placeholder="Enter phone here" 
                                    class="form-control">
                            </div>
                            <!-- email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-briefcase"></i>
                                    </div>
                                </div>
                                <input 
                                    type="text" 
                                    id="work" 
                                    name="work" 
                                    placeholder="Enter work here" 
                                    class="form-control">
                            </div>
                            <!-- description -->
                            <div class="form-group mt-3">
								<textarea 
									
									name="description" 
									id="description" 
									class="form-control" 
									rows="10"
									placeholder="Enter description here" ></textarea>
                            </div>
                     
                            <!-- contact image -->
							<div class="custom-file">
								<input type="file" name="profileImage" />							
							</div>
							<div class="container text-right">
								<button class="btn bg-primary bg-lg text-white left">Save Contact</button>						
							</div>
                        </div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
