<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is signup page</title>
</head>

<body>
	<section>
		<div class="container">	
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
								
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class=" text-center" th:text="${session.message.content}"></p>
						</div>
						<div class="container text-center">
							<img src="" th:src="@{/img/icons8_add_user_male_80px_2.png}" alt=""/>
							<h1>Register</h1>
						</div>

						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name field-->
							<div class="form-group">

								<label for="name_field">Your Name</label>

								<input 
									name="name" 
									type="text" 
									class="form-control" 
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Nguyen Van A" 
									required
									th:value="${user.name}" 									
								/>
							</div>

							<!-- email field-->
							<div class="form-group">

								<label for="email_field">Your Email</label>

								<input 
									name="email" 
									type="email"
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="abc@gmail.com" 
									required
									th:value="${user.email}" 
								/>
							</div>

							<!-- password field-->
							<div class="form-group">

								<label for="password_field">Your password</label>
								
								<input 
									name="password" 
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here" 
									required 
								/>
							</div>

							<!-- user about field -->
							
							<div class="form-group"> 
								<textarea 
									name="about" 
									th:value="${user.about}" 
									class="form-control" 
									rows="6"
									placeholder="Enter something about yourself (less than 1000 letters)"></textarea>
							</div>

							<!-- terms and condition agreement -->

							<div class="form-group form-check">
								<input 
									type="checkbox" 
									name="agreement" 
									class="form-check-input" 
									id="agreement" 
									/>
								<label for="agreement">Accecpt terms and conditions</label>
							</div>

							<!-- submit -->
							<div class="container text-right">
								<button type="reset" class="btn btn-warning bg-lg ">Reset</button>
								<button type="Submit" class="btn bg-primary bg-lg text-white">Submit</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
