<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
	<section class="banner">
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:220px" class="col-md-12">
							<h3 class="text-center text-info mt-4">Your register email</h3>
							<form method="post" action="" th:action="@{/send-otp}">
								<div>
									<input name="email" required type="text" placeholder="enter your email here" class="form-control mt-3" />

								</div>
								<div class="container text-right">
									<button class="btn btn-warning mt-4 ">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
